<ion-menu style="width:100%;z-index:1" class="menu-content" [content]="content">

	<ion-toolbar>
		<ion-title>Pages</ion-title>
	</ion-toolbar>

	<ion-content class="app-content">
		<ion-card style="    position: relative;
			top: 100px;
			z-index: 1;
			left: 170px;
			overflow: visible;
			height: 70%;
			background: #fabbae7a;    border-radius: 10px;">


			<!-- <ion-card-content> -->
			<!-- Add card content here! -->
			<!-- </ion-card-content> -->
			<ion-card style="    height: 105%;
					position: relative;
					bottom: 10px;
					overflow: visible;
					background: #fbddd570;    border-radius: 10px;">

				<!-- <ion-card-content> -->
				<!-- Add card content here! -->
				<!-- </ion-card-content> -->
				<ion-card style="    height: 106%;
							bottom: 15px;
							position: relative;    border-radius: 10px;">
					<!-- <button (click)="closeMenu()" ion-button menuToggle> -->
					<span style="margin-left: 15px;
								margin-top: 15px;
								color:#7797f4;
								font-size: 30px;" (click)="closeMenu()">
						<ion-icon name="menu"></ion-icon>
					</span>
					<!-- </button> -->
					<!-- <ion-card-content> -->
					<!-- Add card content here! -->
					<!-- </ion-card-content> -->

				</ion-card>
			</ion-card>
		</ion-card>
		<ion-list>
			<!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
				{{p.title}}
			</button> -->
			<button ion-item (click)="openPage(homePage)">
				Home
			</button>
			<button ion-item (click)="openPage(friendsPage)">
				Friends
			</button>
			<button ion-item (click)="openPage(eventsPage)">
				Events
			</button>
			<button ion-item (click)="closeMenu()">
				Close Menu
			</button>
		</ion-list>
	</ion-content>
	
</ion-menu>

<div *ngIf="isHomePage">
<page-home [menuButton]="isHomeNav"></page-home>
</div>
<ion-nav id="nav"  [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
