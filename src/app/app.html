<ion-menu style="width:100%;z-index:1" class="menu-content" [content]="content">

	<ion-toolbar>
		<ion-title>Pages</ion-title>
	</ion-toolbar>

	<ion-content class="app-content">
		<ion-card style="    position: relative;
			top: 100px;
			z-index: 1;
			left: 170px;
			overflow: visible;
			height: 70%;
			background: #fabbae7a;    border-radius: 10px;">


		
			<ion-card style="    height: 105%;
					position: relative;
					bottom: 10px;
					overflow: visible;
					background: #fbddd570;    border-radius: 10px;">

				<ion-card style="    height: 106%;
							bottom: 15px;
							position: relative;    border-radius: 10px;">
					
					<span style="margin-left: 15px;
								margin-top: 15px;
								color:#7797f4;
								font-size: 30px;" (click)="closeMenu()">
						<ion-icon name="menu"></ion-icon>
					</span>

				</ion-card>
			</ion-card>
		</ion-card>
		<ion-list class="menu-list">
			<button class="menu-button" ion-item (click)="openPage(homePage)">
				Home
			</button>
			<button class="menu-button" ion-item (click)="openPage(friendsPage)">
				Friends
			</button>
			<button class="menu-button" ion-item (click)="openPage(eventsPage)">
				Events
			</button>
			<button class="menu-button" ion-item (click)="closeMenu()">
				Close Menu
			</button>
		</ion-list>
	</ion-content>
	
</ion-menu>
