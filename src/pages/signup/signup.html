<ion-content padding>
	<div class="header-container">
		<h1 class="set-size">Sign Up</h1>
	</div>
	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating class="set-margin">Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating class="set-margin">Confirm Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
	</ion-list>

	<div class="button-container"> 
			<button class="signup-button" ion-button>SIGN UP</button>
	</div>
	<div class="footer">
		<span class="connect-margin">Or connect with</span>
		<div>
		<i class="icon-bottom fa fa-facebook" aria-hidden="true"></i>
		<ion-icon class="icon-bottom" name="logo-twitter"></ion-icon>
		<ion-icon class="icon-bottom" name="logo-googleplus"></ion-icon>
	</div>	
	</div>
</ion-content>
