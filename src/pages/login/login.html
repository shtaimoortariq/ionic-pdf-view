<ion-content class="login-content" padding>
	<div class="login-header">
		<h1 class="header">BookMe</h1>
	</div>
	
	<div class="card1-container">
	<ion-card class="lgn-crd">
		<ion-card-header>
		  <h1>Login</h1>
		</ion-card-header>
		<ion-card-content>
			<ion-list class="root-list">

				<ion-item>
				  <ion-label floating>Username</ion-label>
				  <ion-input type="text"></ion-input>
				</ion-item>
			  
				<ion-item>
				  <ion-label floating>Password</ion-label>
				  <ion-input type="password"></ion-input>
				</ion-item>
			  
			  </ion-list>
			  <div class="forgot-pass">
				  <span>Forgot Password?</span>
			  </div>
			  <div class="login-button">
				<button class="button" ion-button round>Login</button>
			  </div>
		</ion-card-content>
	  </ion-card>
	</div>
	
	  <div class="card2-container">
	  <ion-card class="card-2">
		  <ion-card-content>
			  <span>don't have an account? <a (click)="signup()">Sign Up</a></span>
		  </ion-card-content>
	  </ion-card>
	</div>
</ion-content>
